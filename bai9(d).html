<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

<script>

    let a = +prompt('Nhập a: ');
    let b = +prompt('Nhập b: ');
    let dem = 0;
     for (let i = a; i <= b; i++){
             if (i%7 == 4){
                 dem++
             }
         }
     document.write(dem)
</script>
