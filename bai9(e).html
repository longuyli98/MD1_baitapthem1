<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("Nhập a")
  let b=+prompt("Nhâp b")
  tich=1
  if (a<b){
    for(;a<=b;a++){
      tich=tich*a
    }
    document.write(tich)
  }else if(a=>b){
    document.write(a*b)
  }
</script>
</body>
</html>
